<div *ngIf="existeMocion">
  <div class="row p-5 bg-white card-info">
    <div class="col-12 text-center mb-2">
      <p class="font-weight-bold titles"> NO HAY RESULTADOS AÚN </p>
    </div>
    <p>Actualmente se está llevando a a cabo una votación. Debe esperar su finalización para ver los resultados.
      Si desea finalizar la recepción de votos lo puede hacer <b>desde el registro de proposiciones/candidatos</b></p>
  </div>
</div>

<div *ngIf="!existeMocion">

  </div>

  <div class="row no-gutters">

        <div class="col-6">
          <div class="card-info">
            <canvas id="coeficientesChart" width="200" height="200"></canvas>
          </div>
        </div>
        <div class="col-6">
          <div class="card-info">
            <canvas id="votosPersonaChart" width="200" height="200"></canvas>
          </div>
        </div>
