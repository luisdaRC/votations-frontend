<div *ngIf="existeSecretary" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Tenga en cuenta:</strong> Ya tiene un secretario registrado. Si quiere crear uno nuevo, elimine el actual
  <a [routerLink]="['../../delete/support-personal']">Aqui</a>.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="formSecretary" class="mt-4">
  <div formGroupName="secretary" class="row p-5 bg-white card-info">

    <div class="col-12 text-center mb-2">
      <p class="font-weight-bold titles"> REGISTRO DE SECRETARIO DE ASAMBLEA </p>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field class="w-100">
        <input matInput formControlName="nombres" id="secretary-nombre" placeholder="Nombre(s)" />
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">

      <mat-form-field class="w-100">
        <input matInput formControlName="apellido" id="secretary-apellido" placeholder="Apellidos" />
      </mat-form-field>
    </div>


    <div class="col-12 col-md-6">

      <mat-form-field class="w-100">
        <mat-label> Tipo de documento</mat-label>
        <mat-select formControlName="tipoDocumento" id="tipoDocumento">
          <mat-option id="CC" value="CC">CC</mat-option>
          <mat-option id="CE" value="CE">Cedula de extranjeria</mat-option>
          <mat-option id="Pasaporte" value="Pasaporte">Pasaporte</mat-option>
        </mat-select>
      </mat-form-field>

    </div>

    <div class="col-12 col-md-6">
      <mat-form-field class="w-100">
        <input matInput formControlName="numeroDocumento" id="secretary-numero-documento" placeholder="Número de documento">
      </mat-form-field>

    </div>

    <div class="col-12 col-md-6">
      <mat-form-field class="w-100">
        <input matInput formControlName="email" id="secretary-email" placeholder="Correo electrónico">
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field class="w-100">
        <input matInput formControlName="password" id="secretary-pass" type="password" placeholder="Contraseña">
      </mat-form-field>
    </div>

  </div>
</form>

<div class="text-center col-12 col-lg-4 offset-lg-4 mt-3">
  <button [disabled]="existeSecretary || formSecretary.invalid" (click)="registrarSecretary()" class="btn btn-primary w-50" id="registrar-admin" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
    REGISTRAR
  </button>
  <br>
  <button type="button" class="btn btn-link text-dark">
    <u [routerLink]="['../../inicio']">Volver</u>
  </button>
</div>
